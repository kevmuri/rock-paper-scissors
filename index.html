<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div id="results">Choose your weapon.</div>
    <div id="buttons">
        <input type="button" onclick="playRound('rock')" class="choice" name="buttonRock" value="ROCK"></input>
        <input type="button" onclick="playRound('paper')" class="choice" name="buttonPaper" value="PAPER"></input>
        <input type="button" onclick="playRound('scissors')" class="choice" name="buttonScissors" value="SCISSORS"></input>
        <br>
        <input type="button" onclick="restart()" class="restart" name="Buttonrestart" value="RESTART?"></input>
        <script src="javascript.js"></script>
    </div>
</body>
</html>
