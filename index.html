<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>First to 5 wins.</h1>
        <div class="container">
            <div class="container-buttons">
                    <input type="button" onclick="playRound('rock')" class="choice" name="buttonRock" value="ROCK"></input>
                    <input type="button" onclick="playRound('paper')" class="choice" name="buttonPaper" value="PAPER"></input>
                    <input type="button" onclick="playRound('scissors')" class="choice" name="buttonScissors" value="SCISSORS"></input>
            </div>
            <div class="restart">
                <input type="button" onclick="restart()" class="restart" name="Buttonrestart" value="RESTART?"></input>
            </div>
        <div class="container-results">
            <div id="results">Choose your weapon.</div>
        </div>
    </div>

<script src="javascript.js"></script>
</body>
</html>
